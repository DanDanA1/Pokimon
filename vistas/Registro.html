<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POKIMON</title>
        <!--Llamado a js -->
        <script src="../js/registrar.js"></script>
        <!--Aquí va el CSS-->
        <style>
            body {
                background-image: url('https://i.pinimg.com/originals/71/31/77/713177e7b221e3d2570237268fd19c6e.gif');
                background-size: cover;
                background-position: center center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(0, 0, 0);
                font-family:Georgia, 'Times New Roman', Times, serif;
            }
    
            
            
           .content-container {
            background-color: rgba(0, 0, 0, 0.741);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.882);
        }
    
            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }
    
            p {
                font-size: 18px;
                margin-bottom: 30px;
            }
    
            /* Estilo para los enlaces */
            a {
                display: block;
                padding: 10px;
                margin: 10px 0;
                background-color: #030202;
                color: rgb(20, 137, 176);
                text-decoration: none;
                border-radius: 5px;
                font-size: 18px;
                text-transform: uppercase;
            }
    
            
            a:hover {
                background-color: #0c0605;
            }
    
            
            button {
                width: 100%;
                padding: 10px;
                background-color: #098c95d0;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                color: rgb(255, 255, 255);
            }
    
            button:hover {
                background-color: #ff9900; /* Cambia el color cuando pasas el mouse */
            }
        </style>
        
   <!--Aquí van los implementos del Registro-->

    </head>
    <body>
        <div class="menu-container"></div> 
        <center>
            <h1>BIENVENIDO AL MUNDO POKIMON</h1>
            <p>Bienvenido a mi primer juego en javascript</p>
        </div> 
       <div class="input-group">
            <p>Por favor ingrese los datos para registrarse</p>
            <label>Nombre</label>
            <input type="text" name="nombre" id="nombre" />
            <br>
            <br>
            <label>Apellido</label>
            <input type="text" name="apellido" id="apellido" />
            <br>
            <br>
            <label>Dirección</label>
            <input type="text" name="direccion" id="direccion" />
            <br>
            <br>
            <label>Teléfono</label>
            <input type="text" name="telefono" id="telefono" />
            <br>
            <br>
            <label>Email</label>
            <input type="text" name="email" id="email" />
            <br>
            <br>
            <label>Password</label>
            <input type="password" name="contrasena" id="contrasena" />
            <br>
            <br>
            <br>
            <!--Boton de confirmación-->
            <button onclick="Registrar()">Registrar</button>
        </div>
    
    </body>
</html>
