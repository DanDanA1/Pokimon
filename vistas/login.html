<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POKIMON</title>
        <!--Aquí se  realiza un llamado a js-->
        <script src="../js/index.js"></script>

        <!--Aquí va el CSS-->
   <style>
       body {
                    background-image: url('https://wallpapers-clan.com/wp-content/uploads/2024/06/pokemon-pikachu-electric-jump-desktop-wallpaper-preview.jpg');
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    height: 100vh;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #eee; /* Texto en un tono gris claro */
                    font-family: 'Times New Roman', Times, serif;
                }
        
                .menu-container {
                    background-color: rgba(30, 30, 30, 0.85); /* Fondo casi negro semi-transparente */
                    padding: 30px;
                    border-radius: 12px;
                    text-align: center;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra más pronunciada */
                    width: 400px;
                    border: 1px solid #ffffff; /* Un borde sutil para definir el contenedor */
                }
        
                h1 {
                    font-size: 2.2em;
                    color: #ffffff; /* Amarillo Pokémon para que resalte */
                    margin-bottom: 18px;
                    text-shadow: 1px 1px #000000; /* Sombra oscura para el título */
                }
        
                p {
                    font-size: 1.1em;
                    margin-bottom: 22px;
                    color: #ffffff; /* Texto del párrafo en un gris más claro */
                }
        
                .input-group {
                    margin-bottom: 18px;
                }
        
                label {
                    display: block;
                    font-size: 1em;
                    margin-bottom: 4px;
                    color: #000000;
                }
        
                input[type="text"],
                input[type="password"] {
                    width: calc(100% - 18px);
                    padding: 9px;
                    border: 1px solid #cd8a04b8; /* Borde más oscuro para los inputs */
                    border-radius: 4px;
                    font-size: 0.95em;
                    background-color: #e3c204bb; /* Fondo oscuro para los inputs */
                    color: #eee; /* Texto claro dentro de los inputs */
                }
        
                button {
                    width: 100%;
                    padding: 11px;
                    background-color: #d3bc0fcf; 
                    color: #000000; 
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 1em;
                    font-weight: bold;
                    transition: background-color 0.3s ease;
                }
        
                button:hover {
                    background-color: #d1570cc2; /* Un tono ligeramente más claro al pasar el mouse */
                }
        
                hr {
                    border: none;
                    height: 1.5px;
                    background-color: #df8d08b6; /* Línea horizontal oscura */
                    margin: 18px 0;
                }
            </style>
            
        </head>
        <body>
            <!--Menu principal-->
<div class=""menu-container">
            <h1>BIENVENIDO AL MUNDO POKIMON</h1>
            <p id="texto">Bienvenido a mi primer juego en javascript</p>
        </center>
         
        <div class="input-group">
            <label for="">Username</label>
            <input type="text" name="" id="username">
            <br>
            <label for="">Password</label>
            <input type="password" name="" id="clave">
        </div>
        <br>
        <br>
            <button onclick="Loguear()">Inciar sesion</button>
            
</div>

    </body>
</html>
